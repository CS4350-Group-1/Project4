<!DOCTYPE html>
<html>
    <head>
		<title>Registration Form</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script type="text/javascript">
		$(document).ready(function(){
			$("#submit").click(function(){
				var name = $("#name").val();
				var password = $("#password").val();
				var firstname = $("#firstname").val();
				var lastname = $("#lastname").val();
				var email = $("#email").val();
				var twittername = $("#twittername").val();
				var dateV = new Date ();

				dateV = dateV.getMonth() + '/' + dateV.getDate() + '/' + dateV.getFullYear();
				
				// Returns successful data submission message when the entered information is stored in database.
				var dataString = 'username='+ name + '&password='+ password + '&firstname=' + firstname + '&lastname=' + lastname + '&email=' + email + '&twittername=' + twittername + '&date=' + dateV;
				
				
				if(name=='' || password=='' || firstname == '' || lastname == '' || email == '' || twittername == '')
				{
                                    alert("Please Fill All Fields");
				}
				else
				{
				// AJAX Code To Submit Form.
					$.ajax({
						type: "POST",
						url: "/newuser",
						data: dataString,
						cache: false,
                        dataType:'JSON',
                        statusCode: 
                        {
                            200: function()
                            {
                                alert('user created');
                                location.href = "/"
                            },
                            401: function() 
                            {
                                alert('creation failed.');
                                
                            }

                        }

					});       
                                        
            

				}
				return false;
			});
		});
		</script>
		<link rel="stylesheet" type="text/css" href="http://localhost/Project3/public/css/Site_Style_Sheet.css">
    </head>
    <body>
        <div id = "mainDiv">
            <div id='form'>
            	<h1> Please Register </h1><br />
                <p>
                	<label>Username: </label>
						<input id="name" type="text"/><br /><br />
                	<label>Password: </label>
						<input id="password" type="password"/><br /><br />
					<label>First Name: </label>
						<input id="firstname" type="text"/><br /><br />
					<label>Last Name: </label>
						<input id="lastname" type="text"/><br /><br />
					<label>Email: </label>
						<input id="email" type="text"/><br /><br />
					<label>Twitter Username: </label>
						<input id="twittername" type="text"/><br /><br />
                	<input id="submit" type="button" value="Create User" /><br />
            	</p>
            </div>
        </div>
    </body>
</html>
