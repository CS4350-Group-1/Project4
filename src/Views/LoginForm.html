<!DOCTYPE html>
<html>
    <head>
		<title>Login Form</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script type="text/javascript">
		$(document).ready(function(){
			$("#submit").click(function(){
				var name = $("#name").val();
				var password = $("#password").val();
				// Returns successful data submission message when the entered information is stored in database.
				var dataString = 'username='+ name + '&password='+ password + '&authKey=testAuthKey';
				if(name==''||password=='')
				{
                    alert("Please Fill All Fields");
				}
				else
				{
				// AJAX Code To Submit Form.
					$.ajax({
						type: "POST",
						url: "/api",
						data: dataString,
						cache: false,
                        dataType:'JSON',
                        statusCode: 
                        {
                            200: function()
                            {
                                alert('success');
                                location.href = "/profile"
                            },
                            401: function() 
                            {
                                alert('not authorized');
                                location.href = "/register", name, password
                                //location.window.href = "/register";
                            }

                        }
//                                                error: function(jq,t,e)
//                                                {alert(jq.status);}
//						success: function(result)
//						{
//                                                    console.log('result');
//                                                    alert('asdasdas');
//                                                    //alert.html(result);
//						}
					})//.fail(function(data){debugger;alert('fasdasdasd');}).done(function(data){alert('success');})
                                         ;       
                                        
            

				}
				return false;
			});
		});
		</script>
		<link rel="stylesheet" type="text/css" href="http://localhost/Project3/public/css/Site_Style_Sheet.css">
    </head>
    <body>
        <div id="mainDiv">
            <div id="loginForm">
            	<h1> Please Sign In </h1> <br />
                <p>
                    Valid Auth is: SQLite / Litepass <br /><br />
                	<label>Username: </label>
						<input id="name" type="text"/><br /><br />
                	<label>Password: </label>
						<input id="password" type="password"/><br /><br />
                	<input id="submit" type="button" value="Submit" /><br />
            	</p>
            </div>
        </div>
    </body>
</html>
