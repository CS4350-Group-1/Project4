<!DOCTYPE html>
<html>
    <head>
		<title>Login Form</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script type="text/javascript">
                $(document).ready(function()
                {
                    $("#twitter").click(function()
                    {
                        $.ajax({
                                type:"POST",
                                url:"/twitter",
                                cache:false,
                                dataType:"JSON"
                            
                        });
                        //alert ("twitter pressed");
                        
                    });
                });
		$(document).ready(function()
                {
                    $("#submit").click(function()
                    {
                        var name = $("#name").val();
                        var password = $("#password").val();
                        // Returns successful data submission message when the entered information is stored in database.
                        var dataString = 'username='+ name + '&password='+ password + '&authKey=testAuthKey';
                        if(name==''||password=='')
                        {
                            alert("Please Fill All Fields");
                        }
                        else
                        {
                        // AJAX Code To Submit Form.
                            $.ajax({
                                        type: "POST",
                                        url: "/api",
                                        data: dataString,
                                        cache: false,
                                        dataType:'JSON',
                                        statusCode: 
                                        {
                                            200: function(result)
                                            {                                              
                                                var profile = "<div><p>" + result["username"] + "<br />" + result["firstname"] + "<br />" + result["lastname"]+ "<br />"+result["email"]+"<br />"+ result["twitter"]+ "<br />" + result["date"] + "</p></div>";

                                                //alert ("hello");
                                               $("#form").html(profile);
                                                //document.getElementById("loginForm").innerHTML;
                                                //location.href = "/profile"+'?name='+name
                                            },
                                            401: function() 
                                            {
                                                alert('not authorized');
                                                location.href = "/register"//, name, password
                                                //location.window.href = "/register";
                                            }

                                        }
                                    });       
                        }
                            return false;
                    });
                });
		</script>
		<link rel="stylesheet" type="text/css" href="http://localhost/Project4/public/css/Site_Style_Sheet.css">
    </head>
    <body>
        <div id="mainDiv">
            <div id="loginForm">
            	<div id = "form">
                        <h1> Please Sign In </h1> <br />
                    <p>
                        Valid Auth is: SQLite / Litepass <br /><br />
                    	<label>Username: </label>
    						<input id="name" type="text"/><br /><br />
                    	<label>Password: </label>
    						<input id="password" type="password"/><br /><br />
                    	<input id="submit" type="button" value="Submit" /><br />
                            <p>
                                
    <!--                        </p>
                            <p>
                            <input type="image" name="twitter" src="https://g.twimg.com/dev/sites/default/files/images_documentation/sign-in-with-twitter-gray.png" alt="twitter">
                            </p>-->
                  </div>
                  <div id= "twitter">
                            <button id="twitter" onclick = "window.location = 'https://twitter.com';">
                                <img src="https://g.twimg.com/dev/sites/default/files/images_documentation/sign-in-with-twitter-gray.png" alt="Sign in with Twitter">
                            </button>
                  </div>      
            </div>
        </div>
    </body>
</html>
